<meta charset="UTF-8">
<input>
<button>Verificar si acertó el secreto</button>
<script>
var secreto =[3,5,7,9];
var input = document.querySelector("input");
input.focus();
function Verificar(){
    if (parseInt(input.value) == secreto){
        alert("Usted acertó");
    } else{
        alert("Usted erró");
    }
    input.value="";
    input.focus();
}
var button = document.querySelector("button");
button.onclick = Verificar;
</script>
